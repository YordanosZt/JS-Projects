<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Tip calculator</h1>

        <div class="input-container">
            <div class="input-field">
                <span>$</span>
                <input type="number" placeholder="Enter price"
                class="input-price" onkeyup="CalculatePrice()">
            </div>

            <div class="input-field">
                <span>%</span>
                <input type="number" placeholder="Enter tip percent" class="input-percent" onkeyup="CalculatePrice()">
            </div>
        </div>

        <div class="values">
            <!-- <div class="number-of-people">
                <h1>Number of people</h1>
                <div>
                    <p class="decrease">-</p>
                    <p class="number">1</p>
                    <p class="increase">+</p>
                </div>
            </div> -->

            <div class="price" style="display: block; margin-inline: auto; text-align: center;">
                <!-- <h1>Price per person</h1> -->
                <h1>Price</h1>
                <p class="price-per-person">0</p>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
