<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">
        CHOOSE ROCK PAPER OR SCISSORS
    </h1>
    <div class="user-input">
        <div class="rock btn">
            <h1>Rock</h1>
        </div>

        <div class="paper btn">
            <h1>Paper</h1>
        </div>

        <div class="scissors btn">
            <h1>Scissors</h1>
        </div>
    </div>

    <h1 class="vs">
        VS
    </h1>

    <div class="computer-input">
        <h1 class="computer">
            COMPUTER
        </h1>
        <div class="btn">
            <h1 class="computer-answer"></h1>
        </div>
    </div>

    <h1 class="result"></h1>

    <script src="index.js"></script>
</body>
</html>
