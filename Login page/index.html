<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1 class="main-title">
        Login and Sign up page 
    </h1>

    <div class="container">
        <div class="login-content">
            <div class="title">
                <h1>Login</h1>
            </div>

            <div class="input-container">
                <div class="input-item">
                    <input type="email" placeholder="Enter your email">
                    <!-- ICON HERE -->
                </div>

                <div class="input-item password-container">
                    <input type="password" placeholder="Enter your password" class="password">
                    <span class="show">Show</span>
                    <!-- ICON HERE -->
                    <!-- ICON HERE -->
                </div>

                <div class="input-item checkbox-forgot">
                    <div class="checkbox">
                        <input type="checkbox">
                        <span class="remember">Remember me</span>
                    </div>
                    
                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-item">
                    <button>Login Now</button>
                </div>

                <div class="input-item">
                    <p>Not a member <span class="sign-up-btn">Signup now</span></p>
                </div>
            </div>            
        </div>
        
        <div class="signup-content">
            <div class="title">
                <h1>Register</h1>
            </div>

            <div class="input-container">
                <div class="input-item">
                    <input type="text" placeholder="Enter your name">
                    <!-- ICON HERE -->
                </div>

                <div class="input-item">
                    <input type="email" placeholder="Enter your email">
                    <!-- ICON HERE -->
                </div>

                <div class="input-item password-container">
                    <input type="password" placeholder="Enter your password" class="signup-password">
                    <span class="signup-show show">Show</span>
                    <!-- ICON HERE -->
                    <!-- ICON HERE -->
                </div>

                <div class="input-item password-container">
                    <input type="password" placeholder="Confirm your password" class="signup-password">
                    <span class="signup-show show">Show</span>
                    <!-- ICON HERE -->
                    <!-- ICON HERE -->
                </div>

                <div class="input-item checkbox-forgot">
                    <div class="checkbox">
                        <input type="checkbox">
                        <span class="remember">I accept all terms and conditions</span>
                    </div>                    
                </div>

                <div class="input-item">
                    <button>Register now</button>
                </div>

                <div class="input-item">
                    <p>Already have an account? <span class="login-btn">Login now</span></p>
                </div>
            </div>            
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
